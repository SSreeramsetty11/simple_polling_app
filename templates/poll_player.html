<!DOCTYPE html>
<html>
<head>
    <title>Favorite Player</title>
</head>
<body>
    <h1>Who is your favorite player in {{ sport }}?</h1>
    <form method="POST">
        {% for player, count in players.items() %}
            <label>
                <input type="radio" name="player" value="{{ player }}"> {{ player }}
            </label><br>
        {% endfor %}
        <label>
            <input type="text" name="player" placeholder="Add a new player">
        </label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
